<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTO Manager</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="stylesheet" type="text/css" href="./styles/container.css" />
    <link rel="stylesheet" type="text/css" href="./styles/calendar.css" />
    <link rel="stylesheet" type="text/css" href="./styles/ptostyle.css" />
    <link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	/>
</head>

<body>

    <header>
        <h2 class="logo">PTO Manager</h2>
        <nav class="navigation">
            <button class="btnSignin-popup" style="display:block;">Sign In</button>
        </nav>
        <button class="btnSignout-popup" style="display:none;">Sign Out</button>
    </header>
    
    <!-- Sign In -->
    <div class="wrapper">
        <i class="fa fa-times x-icon"></i>
        <div class="form-box signin">
            <h2>Sign In</h2>
            <form action="#">
                <div class="input-box">
                    <i class="fa fa-envelope envelope-icon"></i>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <i class="fa fa-lock lock-icon"></i>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- PTO Information Section for Logged-In Users -->
    <div id="content" style="display:none;">

        <!-- PTO Submission Form -->
        <div id="ptoSubmission">
            <h3>Add PTO</h3>

            <form id="ptoForm">
                <div class="formContainer">
                    <!-- Employee Select -->
                    <label for="employeeSelect">Employee:</label>
                    <select id="employeeSelect" name="employee" required>
                    </select>
                </div>
                <div class="formContainer">
                    <!-- Calendar -->
                    <div class="calendar">
                        <div class="calendarHeader">
                            <button type="button" id="prevBtn">
                                <i class="fa fa-chevron-left chevron-left-icon"></i>
                            </button>
                                <div class="monthYear" id="monthYear"></div>
                            <button type="button" id="nextBtn">
                                <i class="fa fa-chevron-right chevron-right-icon"></i>
                            </button>
                        </div>
                        <div class="days">
                            <div class="day">Mon</div>
                            <div class="day">Tue</div>
                            <div class="day">Wed</div>
                            <div class="day">Thu</div>
                            <div class="day">Fri</div>
                            <div class="day">Sat</div>
                            <div class="day">Sun</div>
                        </div>
                        <div class="dates" id="dates"></div>
                    </div>
    
                    <div id="selectedDate"></div>  
                </div>
            
                <button type="submit" class="btn">Add PTO</button>
                
            </form>
          
        </div>
        <!-- PTO Container -->
        <div id="ptoContainer"></div>

    </div>

    <script src="scripts/signin.js"></script>
    <script src="scripts/ptoform.js"></script>

</body>
</html>
